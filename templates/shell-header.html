<!-- Shell Header with Topbar and Mobile Bottom Nav -->

          <rect width="40" height="40" rx="8" fill="currentColor" opacity="0.1"/>
          <path d="M20 10L30 25H10L20 10Z" fill="currentColor"/>
        </svg>
        <span class="tvs-topbar__logo-text">TVS</span>

      <!-- Primary Navigation -->
      <nav class="tvs-topbar__nav" aria-label="Primary navigation">
        <ul class="tvs-nav-list" role="menubar">

              </svg>
              <span>Routes</span>
            </a>
          </li>
          <li role="none">
            <a href="/my-activities" class="tvs-nav-link" role="menuitem">

              </svg>
              <span>Activities</span>
            </a>
          </li>
          <li role="none">
            <a href="/map" class="tvs-nav-link" role="menuitem">
              <svg class="tvs-nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                <path d="M10 10C11.1 10 12 9.1 12 8C12 6.9 11.1 6 10 6C8.9 6 8 6.9 8 8C8 9.1 8.9 10 10 10Z" fill="currentColor"/>

              </svg>
              <span>Map</span>
            </a>
          </li>
          <li role="none">
            <a href="/dashboard" class="tvs-nav-link" role="menuitem">
              <svg class="tvs-nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">

              </svg>
              <span>Dashboard</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- User Actions -->
      <div class="tvs-topbar__actions">
        <!-- Search Toggle (Desktop) -->
        <button class="tvs-action-btn" aria-label="Search" aria-expanded="false" aria-controls="search-panel">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2"/>
            <path d="M12 12L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <!-- Notifications -->
        <button class="tvs-action-btn" aria-label="Notifications" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" aria-hidden="true">
            <path d="M10 2C8 2 6 4 6 6V10L4 14H16L14 10V6C14 4 12 2 10 2Z" stroke="currentColor" stroke-width="2"/>
            <path d="M8 14V15C8 16.1 8.9 17 10 17C11.1 17 12 16.1 12 15V14" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span class="tvs-badge" aria-label="3 new notifications">3</span>
        </button>

        <!-- User Menu -->
        <button class="tvs-action-btn tvs-user-menu-toggle" aria-label="User menu" aria-expanded="false" aria-haspopup="true">
          <img src="/avatar-placeholder.jpg" alt="" class="tvs-avatar" width="32" height="32"/>
        </button>

        <!-- Connect CTA (when not logged in) -->
        <a href="/connect-strava" class="tvs-btn tvs-btn--primary tvs-topbar__cta" hidden>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <path d="M5 6L8 1L11 6H8.5V11H7.5V6H5Z" fill="currentColor"/>
            <path d="M11 10L8 15L5 10H7.5V5H8.5V10H11Z" fill="currentColor"/>
          </svg>
          <span>Connect</span>
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="tvs-mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
        <span class="tvs-hamburger-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</header>
